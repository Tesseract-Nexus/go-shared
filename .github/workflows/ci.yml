name: Go Shared Library - CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feat/**'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write

jobs:
  # =============================================================================
  # Security Tests - Run security package tests
  # =============================================================================
  test-security:
    name: Security Package Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run security tests
        run: go test ./security/... -v -race -coverprofile=coverage-security.out -covermode=atomic

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-security
          path: coverage-security.out
          retention-days: 7

  # =============================================================================
  # Middleware Tests - Run middleware package tests
  # =============================================================================
  test-middleware:
    name: Middleware Package Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run middleware tests
        run: go test ./middleware/... -v -race -coverprofile=coverage-middleware.out -covermode=atomic

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-middleware
          path: coverage-middleware.out
          retention-days: 7

  # =============================================================================
  # Other Package Tests - Run all other tests
  # =============================================================================
  test-other:
    name: Other Package Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run other tests
        run: |
          # Run tests for packages other than security and middleware
          go test $(go list ./... | grep -v '/security' | grep -v '/middleware') -v -race -coverprofile=coverage-other.out -covermode=atomic || true

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-other
          path: coverage-other.out
          retention-days: 7
        continue-on-error: true

  # =============================================================================
  # Lint - Run Go linting
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

  # =============================================================================
  # Security Scan - Static analysis and vulnerability scanning
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./...'
        continue-on-error: true

      - name: Upload Gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
        continue-on-error: true

  # =============================================================================
  # Coverage Report - Combine and report coverage
  # =============================================================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-security, test-middleware, test-other]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download security coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-security
          path: ./coverage
        continue-on-error: true

      - name: Download middleware coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-middleware
          path: ./coverage
        continue-on-error: true

      - name: Download other coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-other
          path: ./coverage
        continue-on-error: true

      - name: Merge coverage files
        run: |
          echo "mode: atomic" > coverage.out
          for f in ./coverage/*.out; do
            if [ -f "$f" ]; then
              tail -n +2 "$f" >> coverage.out 2>/dev/null || true
            fi
          done

      - name: Generate coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 | awk '{print "**Total Coverage:** " $3}' >> $GITHUB_STEP_SUMMARY || echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  # =============================================================================
  # Build Check - Ensure library compiles
  # =============================================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-security, test-middleware]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build all packages
        run: go build ./...

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary - Go Shared Library" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.test-security.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Middleware Tests | ${{ needs.test-middleware.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
